<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend 2</title>
    <link rel="stylesheet" href="frontend-2.css">
</head>


<body>
    <div class="main">
        <div class="container">
            <div class="image">
                <img class="images" src="images-2/illustration-hero.svg" alt="">
            </div>
            <div class="heading">
                <h1>Order Summary</h1>
            </div>
            <div class="paragraph">
                <p>You can now listen to millions of songs <br>audiobooks,and podcasts on any device <br> anywhere you
                    like!</p>
            </div>
            <div class="container-2">
                <img src="images-2/icon-music.svg" alt="">
                <div class="data">
                    <h3>Annual Plan</h3>
                    <span>$59.99/year</span>
                </div>
                <div class="anchor">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="button">
                <button>Proceed to Payment</button>
            </div>
            <div class="paragraph-2">
                <p>Cancel Order</p>
            </div>
        </div>
    </div>
</body>

</html>
